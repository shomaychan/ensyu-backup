<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playstation Portal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <!-- header section -->
    <header>
        <div><a href="#">
            <img src="./img/logo_ps.png" alt="" class="logo" />
        </a>
    </div>
    <nav>
        <ul id="menuList">
            <li><a href="#">Playstation Portal</a></li>
            <li><a href="#">Game</a></li>
            <li><a href="#">Device</a></li>
        </ul>
    </nav>
    </header>

    <!-- main section -->
    <div class="main">
        <div class="container">
            <div class="title-section">
                <div class="title">
                    <h2>
                        Playstation Portal <br />
                        go beyond the boundaries of play!
                    </h2>
                    <h3>遊びの枠を超えよう！</h3>
                </div>
                <div class="price">
                    <p>29,800円</p>
                    <button>無料体験</button>
                </div>
            </div>
            <div class="image-section">
                <img src="./img/playstations.png" class="playstation5" alt=""
                />
            </div>
        </div>
    </div>

    <!-- footer section -->
    <footer>
        <div class="footer-icons">
            <ul>
                <li>
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </li>
            </ul>
        </div>
    </footer>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
        ScrollReveal({
            reset: true,
            delay: 200,
            duration: 2000,
            distance: "500px",
        });

        ScrollReveal().reveal(".image-section",{
            delay: 500,
            origin: "right",
        });

        ScrollReveal().reveal(".title-section .title, .price p",{
            delay:500,
            origin: "top",
        });

        ScrollReveal().reveal(".title-section .price button",{
            delay: 300,
            origin: "left",
        });

        ScrollReveal().reveal(".footer-icons i",{
            delay: 300,
            origin: "bottom",
            interval: 200,
        });

        ScrollReveal().reveal("header li",{
            delay: 200,
            origin: "top",
            interval: 200,
        });

    </script>
</body>
</html>
